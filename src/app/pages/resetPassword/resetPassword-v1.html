<!-- BEGIN login -->
<div class="login login-v2 fw-bold">
	<!-- BEGIN login-cover -->
	<div class="login-cover">
		<div class="login-cover-img" [ngStyle]="{ 'background-image': 'url(/assets/img/subir/22593.jpg)' }"></div>
		<div class="login-cover-bg"></div>
	</div>
	<!-- END login-cover -->
	
	<!-- BEGIN login-container -->
	<div class="login-container">
		<!-- BEGIN login-header -->
		<div class="login-header">
			<div class="brand">
				<div class="d-flex align-items-center">
					<span class="logo"></span> <b>RECUPERAR MI CUENTA</b>
				</div>
			</div>
			<div class="icon">
				<i class="fas fa-key"></i>
			</div>
		</div>
		<!-- END login-header -->
		
		<!-- BEGIN login-content -->
		
		<div class="register-content">
			<form #f="ngForm" (ngSubmit)="formSubmit(f)" class="fs-13px">

				<div class="mb-4">
					<label class="mb-2">Contraseña <span class="text-danger">*</span></label>
					<div class="input-group">
						<input [type]="showPassword ? 'text' : 'password'" name="newPassword" class="form-control fs-13px" placeholder="Contraseña" [(ngModel)]="userData.newPassword" required />
						<button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
							<i class="fa" [ngClass]="{'fa-eye': showPassword, 'fa-eye-slash': !showPassword}"></i>
						</button>
					</div>
				</div>
				
				<div class="mb-4">
					<label class="mb-2">Repite tu contraseña <span class="text-danger">*</span></label>
					<div class="input-group">
						<input [type]="showPassword ? 'text' : 'password'" name="repassword" class="form-control fs-13px" placeholder="Repite la contraseña" [(ngModel)]="userData.repassword" required />
						<button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
							<i class="fa" [ngClass]="{'fa-eye': showPassword, 'fa-eye-slash': !showPassword}"></i>
						</button>
					</div>
				</div>
				

				<div class="mb-3">
					<label class="mb-2">Código de recuperación <span class="text-danger">*</span></label>
					<input type="text" name="resetToken" class="form-control fs-13px" placeholder="Código de recuperación" id="resetToken" [(ngModel)]="userData.resetToken" required/>
				</div>
				
				<div class="alert" role="alert" [ngClass]="{'alert-danger': showError, 'alert-success': showSuccess}">
					{{ alertMessage }}
				  </div>
				<div class="mb-4">
					<button type="submit" class="btn btn-theme d-block w-100 btn-lg h-45px fs-13px">Restablecer mi contraseña</button>
				</div>

				<hr class="bg-gray-600 opacity-2" />
				<p class="text-center text-gray-600">
					&copy; Color Admin All Right Reserved 2023
				</p>
			</form>
		</div>
		</div>
		<!-- END login-content -->
	</div>
	<!-- END login-container -->

<!-- END login -->
