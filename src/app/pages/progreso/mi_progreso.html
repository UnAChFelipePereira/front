<ul class="breadcrumb">
  <li class="breadcrumb-item"><a href="/inicio">Inicio</a></li>
  <li class="breadcrumb-item active">Mi Progreso</li>
</ul>

<h1 class="page-header">Mi progreso</h1>

<div class="row">
  <div class="col-xl-6" *ngFor="let chartOption of chartOptions; let i = index">
    <div id="apexChartColumnChart{{i}}" class="mb-5">
      <panel title="Panel Success" headerClass="bg-blue-700">
        <apx-chart
          [series]="chartOption.series"
          [chart]="chartOption.chart"
          [colors]="chartOption.colors"
          [legend]="chartOption.legend"
          [xaxis]="chartOption.xaxis"
          [yaxis]="chartOption.yaxis"
          [dataLabels]="chartOption.dataLabels"
          [grid]="chartOption.grid"
          [stroke]="chartOption.stroke"
          [title]="chartOption.title"
          [plotOptions]="chartOption.plotOptions"
          [fill]="chartOption.fill"
          [tooltip]="chartOption.tooltip"
        ></apx-chart>
      </panel>
    </div>
  </div>
</div>
