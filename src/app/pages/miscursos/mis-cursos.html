<!-- BEGIN breadcrumb -->
<ol class="breadcrumb float-xl-end">
    <li class="breadcrumb-item"><a href="/inicio">Inicio</a></li>
    <li class="breadcrumb-item active">Mis cursos</li>
</ol>
<!-- END breadcrumb -->
<!-- BEGIN page-header -->
<h1 class="page-header">Buscar mis cursos</h1>
<!-- END page-header -->
<!-- BEGIN row -->
<div class="row">
    <!-- BEGIN col-12 -->
    <div class="col-md-12">
        <!-- BEGIN input-group -->
        <div class="input-group input-group-lg mb-3">
            <input type="text" class="form-control input-white" placeholder="Ingrese palabras claves aquí.." />
            <button type="button" class="btn btn-primary"><i class="fa fa-search fa-fw"></i> Buscar</button>
        </div>
        <!-- END input-group -->
        
        <!-- BEGIN filter-pagination -->
        <div class="d-block d-md-flex align-items-center mb-3">
            <!-- BEGIN filter -->
            <div class="d-flex">
                <!-- BEGIN dropdown -->
                <div class="dropdown me-2">
                    <a href="#" class="btn btn-white dropdown-toggle" data-bs-toggle="dropdown">
                        Filtrar por <b class="caret"></b>
                    </a>
                    <div class="dropdown-menu dropdown-menu-start" role="menu">
                        <a href="javascript:;" class="dropdown-item">Categoria</a>
                        <a href="javascript:;" class="dropdown-item">Fecha</a>
                        <a href="javascript:;" class="dropdown-item">Puntuación</a>
                    </div>
                </div>
                <!-- END dropdown -->
                <!-- BEGIN btn-group -->
                <!-- <div class="btn-group">
                    <a href="javascript:;" class="btn btn-white"><i class="fa fa-list"></i></a>
                    <a href="javascript:;" class="btn btn-white"><i class="fa fa-th"></i></a>
                    <a href="javascript:;" class="btn btn-white"><i class="fa fa-th-large"></i></a>
                </div> -->
                <!-- END btn-group -->
            </div>
            <!-- END filter -->
            <!-- BEGIN pagination -->
            <!-- <div class="ms-auto d-none d-lg-block">
                <ul class="pagination mb-0">
                    <li class="page-item disabled"><a href="javascript:;" class="page-link">«</a></li>
                    <li class="page-item active"><a href="javascript:;" class="page-link">1</a></li>
                    <li class="page-item"><a href="javascript:;" class="page-link">»</a></li>
                </ul>
            </div> -->
            <!-- END pagination -->
        </div>
        <!-- END filter-pagination -->
        
        <!-- BEGIN result-list -->
        <div class="result-list">
            <div class="result-item" *ngFor="let curso of cursosInscritos">
                <a href="#" class="result-image" [style.background-image]="'url(' + curso.imagen + ')'"></a>
                <div class="result-info">
                    <h4 class="title"><a href="javascript:;">{{ curso.nombre }}</a></h4>
                    <p class="location">Profesor {{ curso.profesor }}</p>
                    <p class="desc">
                        {{ curso.descripcion }}
                    </p>
                </div>
                <div class="result-price">
                    <a href="javascript:;" class="btn btn-yellow d-block w-100">View Details</a>
                </div>
            </div>
        </div>
        <!-- END result-list -->
        
        <!-- BEGIN pagination -->
        <div class="d-flex mt-20px">
            <ul class="pagination ms-auto me-auto me-lg-0">
                <li class="page-item disabled"><a href="javascript:;" class="page-link">«</a></li>
                <li class="page-item active"><a href="javascript:;" class="page-link">1</a></li>
                <li class="page-item"><a href="javascript:;" class="page-link">»</a></li>

        </div>

    </div>
    <!-- END col-12 -->
</div>
