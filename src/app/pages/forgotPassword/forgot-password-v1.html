<!-- BEGIN login -->
<div class="login login-v2 fw-bold">
	<!-- BEGIN login-cover -->
	<div class="login-cover">
		<div class="login-cover-img" [ngStyle]="{ 'background-image': 'url(/assets/img/subir/campus_unach.jpg)' }"></div>
		<div class="login-cover-bg"></div>
	</div>
	<!-- END login-cover -->
	
	<!-- BEGIN login-container -->
	<div class="login-container">
		<!-- BEGIN login-header -->
		<div class="login-header">
			<div class="brand">
				<div class="d-flex align-items-center">
					<span></span> <b>RECUPERAR MI CUENTA</b>
				</div>
				<small >Te enviaremos un correo para reestablecer la contraseña.</small>
			</div>
			<div class="icon">
				<i class="fas fa-key"></i>
			</div>
		</div>
		<!-- END login-header -->
		
		<!-- BEGIN login-content -->
		
		<div class="register-content">
			<form #f="ngForm" (ngSubmit)="formSubmit(f)" class="fs-13px">
				<div class="mb-3">
					<label class="mb-2">Correo <span class="text-danger">*</span></label>
					<input type="text" name="email" class="form-control fs-13px" placeholder="ejemplo@alu.unach.cl" id="email" ngModel required/>
				</div>
				<div class="mb-3">
					<label class="mb-2">Reingresa tu correo <span class="text-danger">*</span></label>
					<input type="text" name="reemail" class="form-control fs-13px" placeholder="ejemplo@alu.unach.cl" id="reemail" ngModel required />
				</div>
				
				<div class="alert" role="alert" [ngClass]="{'alert-danger': showError, 'alert-success': showSuccess}">
					{{ alertMessage }}
				  </div>

				<div class="mb-4">
					<button type="submit" class="btn btn-theme d-block w-100 btn-lg h-45px fs-13px" style="background-color: #003a6c;">Enviar</button>
				</div>
				<div class="mb-4 pb-5">
					Has clic <a routerLink="/login">aquí</a> para volver.
				</div>
				<!-- <hr class="bg-gray-600 opacity-2" />
				<p class="text-center text-gray-600">
					&copy; Color Admin All Right Reserved 2023
				</p> -->
			</form>
		</div>
		</div>
		<!-- END login-content -->
	</div>
	<!-- END login-container -->

<!-- END login -->
