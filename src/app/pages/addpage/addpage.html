  <div class="card">
    <div class="card-body">
      <div class="container">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-8">
              <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
                <div class="card border-0 mb-4">
                  <div class="card-header h6 mb-0 bg-none p-3">
                    <i class="fas fa-pencil-alt fa-fw text-dark text-opacity-50 me-1"></i> Información del curso
                  </div>
                  <div class="card-body">
                    <div class="mb-3">
                      <label class="form-label">Nombre del curso</label>
                      <input type="text" class="form-control" formControlName="courseName" placeholder="Ej: Curso Base de datos.">
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Profesor</label>
                      <input type="text" class="form-control" formControlName="professor" placeholder="Ej: Profesor Juan Perez">
                    </div>
                  </div>
                </div>
                <div class="card border-0 mb-4">
                  <div class="card-header h6 mb-0 bg-none p-3">
                    <i class="fa fa-file-image fa-lg fa-fw text-dark text-opacity-50 me-1"></i> Icono del curso
                  </div>
                  <div class="card-body">
                    <div id="dropzone">
                      <form action="/upload" class="dropzone needsclick" id="demo-upload">
                        <div class="dz-message needsclick">
                          Arrastra el icono <b>aquí</b> o has <b>clic</b> para subir.<br />
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <p style="display: flex; justify-content: flex-end;">
                  <button type="submit" class="btn btn-success" [disabled]="!courseForm.valid">
                    Siguiente paso <i class="fa fa-arrow-right"></i>
                  </button>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
