<!-- calendar.component.html -->

<!-- BEGIN breadcrumb -->
<ol class="breadcrumb float-xl-end">
    <li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
    <li class="breadcrumb-item active">Calendar</li>
</ol>
<!-- END breadcrumb -->

<!-- BEGIN page-header -->
<h1 class="page-header">Calendario</h1>
<!-- END page-header -->

<hr />

<div class="row">
    <div class="d-none d-lg-block" style="width: 215px">
        <div #externalEvents class="fc-event-list">
            <h5 class="mb-3">Mis cursos</h5>
            <!-- Lista de cursos inscritos como eventos externos -->
            <div *ngFor="let curso of cursosInscritos" class="fc-event" [attr.data-color]="curso.color">
                <div class="fc-event-text">{{ curso.nombre_curso }}</div>
                <div class="fc-event-icon"><i class="fas fa-circle fa-fw fs-9px text-success"></i></div>
            </div>
        </div>
        <!-- BotÃ³n para guardar cambios -->
        <button class="btn btn-primary mt-3" (click)="guardarCambios()">Guardar Cambios</button>
    </div>

    <div class="col-lg">
        <!-- Componente FullCalendar con opciones y eventos -->
        <full-calendar #calendar [options]="calendarOptions"></full-calendar>
    </div>
</div>
